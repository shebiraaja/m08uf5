<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de patatas Fritas</title>
    <link rel="stylesheet" href="../css/receptes.css">
</head>
<body>
    <div class="container">
        <h1>Patatas Fritas</h1>

        <p>Receta de patatas fritas caseras</p>
    
        <a href="https://www.youtube.com/watch?v=GWAf8tCG42A" target="_blank"><img src="https://www.abrirllave.com/html/images/patatas-fritas.jpg" alt="" height="300px" width="225px"></a>

        <div class="ingredientes">
            <h2>
                Ingredientes
            </h2>

            <ul>
                <li>3 ó 4 patatas (300g)</li>
                <li>4 dientes de ajo</li>
                <li>Aceite de oliva</li>
                <li>Sal</li>
            </ul>
        </div>

        <div class="elaboracion">
            <h2>
                Elaboración (Pasos)
            </h2>

            <ol>
                <li>Calentar aceite en una sartén.</li>
                <li>Añadir las patatas cortadas, la sal y los ajos.</li>
                <li>Freir al gusto.</li>
                <li>Servir en plato.</li>
            </ol>
        </div>



    </div>

</body>
</html>
